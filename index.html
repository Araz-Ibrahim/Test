<script>
  $(document).ready(function() {
      $('.itemss a').on('click', function() {
      var $this = $(this),
          $bc = $('<ol class="breadcrumb m-1"></ol>');
    
      $this.parents('li').each(function(n, li) {
          var $a = $(li).children('a').clone();
          $bc.prepend(' > ', $a);
      });
        $('.bread').html( $bc.prepend('<a href="index.html">Home</a>') );
        return false;
    }) 
  });
</script>
